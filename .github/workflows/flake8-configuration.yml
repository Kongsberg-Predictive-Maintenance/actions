name: Flake
on: 
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-20.04
    name: Flake
    steps:
    - name: Cached LFS checkout
      uses: nschloe/action-cached-lfs-checkout@v1.1.2
      with:
        exclude: "docs/*"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8-eradicate  
        python -m pip install radon
        python -m pip install dlint
 
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v18.6
      with:
        files: |
          **/*.py
        files_ignore: |
          doc/**
          badges/**

    - name: List all changed files
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "$file was changed"
        done

    - name: Analyze the code with Flake8, Dlint and Radon
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          python -m flake8 --radon-max-cc 6 --max-line-length 100 "$file"
        done
